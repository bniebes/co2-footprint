events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 8080;
        listen [::]:8080;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        root /app/static;

        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
        gzip_proxied no-cache no-store private expired auth;
        gzip_min_length 1000;
    }
}